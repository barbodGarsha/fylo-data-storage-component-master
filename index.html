<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; display: none;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

  <link rel="stylesheet" href="./css/main.css">
</head>
<body>


  <main>
    <div class="test-container">

      <img src="./images/bg-desktop.png" alt="Background Design" class="background-design">

      <div class="fylo-comp">
        <div class="fylo-comp__controls">
          <div class="fylo-comp__controls__logo">
            <img src="./images/logo.svg" alt="Logo" class="fylo-comp__controls__logo__img">
          </div>
          <div class="fylo-comp__controls__btns">
            
            <div class="fylo-comp__controls__btn">
              <img src="./images/icon-document.svg" alt="Document button logo" class="fylo-comp__controls__btn__icon">
            </div>
            
            <div class="fylo-comp__controls__btn">
              <img src="./images/icon-folder.svg" alt="Folder button logo" class="fylo-comp__controls__btn__icon">
            </div>
            
            <div class="fylo-comp__controls__btn">
              <img src="./images/icon-upload.svg" alt="Upload button logo" class="fylo-comp__controls__btn__icon">
            </div>

          </div>
        </div>
        <div class="fylo-comp__info">
          <div class="fylo-comp__info__gb-left">
            <p class="fylo-comp__info__gb-left__txt">185 <span class="fylo-comp__info__gb-left__txt--diff">GB Left</span></p>
            <div class="fylo-comp__info__gb-left__design"></div>
          </div>
          <p class="fylo-comp__info__txt">You’ve used 815 GB of your storage</p>
          <div class="progress-bar">
            <div class="progress-bar__design">
              <div class="progress-bar__design__filled">
                <div class="progress-bar__design__circle"></div>
              </div>
            </div>
            <p class="progress-bar__zero">0 GB</p>
            <p class="progress-bar__full">1000 GB</p>
          </div>
        </div>
      </div>
    </div>

      
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>

  </main> 
  
</body>
</html>
